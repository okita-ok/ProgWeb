<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            position: absolute;
        }
        .azul{
            background-color: blue;
            width: 100px;
            height: 100px;
            z-index: 0;
        }
        .verde{
            background-color: green;
            width: 200px;
            height: 200px;
            z-index: -1;
        }
        .vermelho{
            background-color: red;
            width: 300px;
            height: 300px;
            z-index: -2;
        }
    </style>
</head>
<body>
    <div class="azul"></div>
    <div class="verde"></div>
    <div class="vermelho"></div>
</body>
</html>

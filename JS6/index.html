<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Icomp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Um Gráfico de Barras</h1>

    <form name="formulario">
        <p>
            Informe a altura das barras:
            <input name="h1" type="number" id="h1">
            <input name="h2" type="number" id="h2">
            <input name="h3" type="number" id="h3">
            <input name="h4" type="number" id="h4">
            <input name="h5" type="number" id="h5">
        </p>
        <p>
            Informe a largura das barras:
            <input name="barwidth" type="number" id="barwidth"><br><br>
            <button id="enter" type="button">Desenhar o gráfico</button>
        </p>
    </form>
    
    <div class="container">
        <div class="item" id="d1"></div>
        <div class="item" id="d2"></div>
        <div class="item" id="d3"></div>
        <div class="item" id="d4"></div>
        <div class="item" id="d5"></div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
